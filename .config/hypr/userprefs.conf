    # enable_swallow = true
    # swallow_regex = (foot|kitty|allacritty|Alacritty|ghostty|Ghostty|org.wezfurlong.wezterm)
}

# Don't show update on first launch
ecosystem {
  # no_update_news = true
}

# Block rules converted to single-line for consistency

windowrule = float on, match:class ^(galculator)$
windowrule = float on, match:class ^(mousepad)$
windowrule = float on, match:class ^(imv)$
windowrule = float on, match:class ^(gnome-pomodoro)$

decoration {
    rounding = 10
    blur {
        enabled = false
    }
    shadow {
        enabled = true
    }
}
windowrule = opacity 1.0 override, match:class .*

exec-once = gnome-keyring-daemon --start --components=pkcs11,secrets,ssh
env = SSH_AUTH_SOCK,/run/user/1000/keyring/ssh
bindd = $mainMod, T, $d pomodoro , exec, gnome-pomodoro
