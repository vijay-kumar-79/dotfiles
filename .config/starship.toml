### Fifth section (bg:color_bg5)
[package]
symbol = ""
style = "bg:color_bg5"
format = '[ $symbol ($version) ]($style)'

### Second line
[time]
disabled = false
time_format = "%R"
format = '[  $time ]($style)'

[character]
disabled = false
error_symbol = "[>](bold color_text-red)"
success_symbol = "[>](bold color_text-green)"
